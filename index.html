<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as tobuyctrl' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuyctrl.MyItems"> Buy {{item.quantity}} {{item.name}} 
        <button ng-click="tobuyctrl.buy($index)" class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
       </ul>
     
     <div ng-if="tobuyctrl.isBuyEmpty(tobuyctrl.MyItems)" class="emptyMessage">Everything is bought!</div>
     
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as boughtctrl' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtctrl.MyItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="boughtctrl.isBoughtEmpty(boughtctrl.MyItems)" class="emptyMessage">Nothing bought yet.</div>
    </div>
    
  </div>
</div>

</body>
</html>
