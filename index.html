<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css"> 
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>

<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" ng-model="list" type="text"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
        </div>
        <div class="form-group">
            <button ng-click="checkfunc()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div ng-model="message" class="form-group message">
            {{message}}
        </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
